        <div class="container">
            <h1>Formulario de Datos de Empleado</h1>
            <form id="fForm">
                <!-- Campos del formulario -->
                <label for="fName">Nombre y Apellido:</label>
                <input type="text" id="fName" name="fName" required>

                <label for="calificacion">Calficacion:</label>
                <input type="number" id="calificacion" name="calificacion" required>

                <label for="observacion">Observaciones:</label>
                <textarea id="observacion" name="observacion" rows="4" required></textarea>

                <label for="senderName">Nombre del Remitente:</label>
                <input type="text" id="senderName" name="senderName" required>

                <div class="form-actions">
                    <button type="submit">Enviar</button>
                    <button type="button" id="clearForm">Limpiar</button>
                </div>
            </form>
            <p id="responseMessage"></p>
        </div>
